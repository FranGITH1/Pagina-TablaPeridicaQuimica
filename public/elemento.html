<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Elemento Químico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap opcional -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/elementointeractive.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div id="header-placeholder"></div>

    <script>
      fetch("menu.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("header-placeholder").innerHTML = data;
        });
    </script>

  <div id="busqueda">
    <input type="number" id="buscar-numero" placeholder="Buscar por número atómico" min="1" max="118">
    <button id="buscar-boton">Buscar</button>
  </div>
  
    <div class="contenedor"></div>
    <div class="info" id="info-elemento">
      <h2 id="nombre-elemento"></h2>
      <div class="propiedad" ><strong>Símbolo:</strong> <span id="simbolo">--</span></div>
      <div class="propiedad"><strong>Estado:</strong> <span id="estado">--</span></div>
      <div class="propiedad"><strong>Grupo:</strong> <span id="grupo">--</span></div>
      <div class="propiedad"><strong>Periodo:</strong> <span id="periodo">--</span></div>
      <div class="propiedad"><strong>Electronegatividad:</strong> <span id="electronegatividad">--</span></div>
      <div class="propiedad"><strong>Usos comunes:</strong> <span id="usos">--</span></div>
    </div>
    <div class="elemento" id="elemento-visual">
      <h1 id="simbolo-grande">--</h1>
      <span id="numero-atomico-grande">Número atómico: --</span>
      <span id="masa-grande">Masa: -- u</span>
    </div>
  

  <div id="navegacion">
    <button id="anterior">Anterior</button>
    <button id="siguiente">Siguiente</button>
  </div>

  


  <script type="module" src="../assets/javascript/elemento.js"></script>
</body>


     
</html>
