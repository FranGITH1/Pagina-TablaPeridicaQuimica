<!DOCTYPE html>
<html lang="es">
  <body>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla Periódica</title>
    <link rel="stylesheet" href="../assets/css/styles.css"/>
  </head>
  <header id="header">
    <div></div>
    <div id="menu-container">
      <button id="menu-btn">
        <div></div>
        <div></div>
        <div></div>
      </button>
        <nav>
          <ul id="nav-menu">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="/public/about.html">Acerca de</a></li>
            <li><a href="/public/contact.html">Contacto</a></li>
            <li><a href="periodic-table.html">Tabla Periódica</a></li>
          </ul>
        </nav>
    </div>
  </header>

    <main>
      <section id="table">
        <div class="periodic-table" id="periodic-table"></div>
      </section>

      <!-- Contenedor de páginas para pantallas pequeñas -->
      <div id="pages" class="pages"></div>

      <!-- Botones de paginación -->
      <div class="pagination">
        <button id="prevPage">Anterior</button>
        <button id="nextPage">Siguiente</button>
      </div>

      <!-- Modal para mostrar información del elemento -->
      <div id="element-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 id="modal-title"></h2>
          <p><strong>Símbolo:</strong> <span id="modal-symbol"></span></p>
          <p><strong>Número Atómico:</strong> <span id="modal-number"></span></p>
          <p><strong>Peso Atómico:</strong> <span id="modal-weight"></span></p>
          <p><strong>Curiosidad:</strong> <span id="modal-curiosity"></span></p>
          <p><strong>Grupo:</strong> <span id="modal-type"></span></p>
        </div>
      </div>
    </main>

    <footer id="footer">
      <p>&copy; 2025 Tabla Periódica Interactiva. Todos los derechos reservados.</p>
    </footer>

    <!-- Cargar el script correctamente -->
    <script src="/assets/javascript/main.js"></script>

     <script>
     const menuBtn = document.getElementById('menu-btn');
      const navMenu = document.getElementById('nav-menu');
  
      menuBtn.addEventListener('click', () => {
        navMenu.classList.toggle('active');
      });
      
    </script>
  </body>
</html>
